    <script>
        function draw() {
            var canvas = document.getElementById('canvas');
            if (canvas.getContext) {
                var ctx = canvas.getContext('2d');

                ctx.fillRect(25, 25, 300, 200);
                ctx.clearRect(50, 50, 200, 120);
                ctx.strokeRect(55, 55, 190, 110);

                ctx.fillStyle = "blue";
                ctx.font = "20px serif";
                ctx.fillText("All this moment ", 60, 90);
                ctx.fillText("will be lost ", 80, 110);
                ctx.fillText("in the time like ", 60, 130);
                ctx.fillText("tears in the rain", 60, 150);

            }
        }
    </script>
</head>
